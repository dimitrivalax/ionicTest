<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Testing Ionic2 with Jest!</h2>
  <p>
    This is an example of how to test an <a target="_blank" href="https://ionicframework.com/">Ionic 2</a> app
    using <a target="_blank" href="https://facebook.github.io/jest/">Jest</a>.
  </p>
  <ion-item>
    Last updated: {{lastUpdated}}
  </ion-item>
  <ion-item>
    <ion-label floating>User Name:</ion-label>
    <ion-input type="text" [(ngModel)]="userName" name="userName"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="save()">Save</button>
    <button ion-button color="secondary" (click)="clear()">Clear</button>
  </ion-item>
</ion-content>
